<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dplayer m3u8 播放器</title>

    <style type="text/css">
        body, html, .dplayer {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            color: #aaa;
            background-color: #000;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script src="dist/hls.min.js"></script>
    <script src="dist/DPlayer.min.js"></script>
    <link rel="stylesheet" href="dist/DPlayer.min.css">
</head>
<body onload="play()">
<div id="dplayer"></div>
</body>

<script>
    var vurl = window.location.href.split("v=")[1];
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: false,
        danmaku: false,
        autoplay: true,
        loop: true,
        screenshot: true,
        hotkey: true,
        preload: 'auto',
        // logo:'http://www.zhuijuwu.com/favicon.ico',
        video: {
            url: vurl,
            type: 'hls'
        }
    });

    function play() {
        dp.play();
    }

</script>
</html>
